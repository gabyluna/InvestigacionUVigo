<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">



    <ui:define name="titlePanel">
        Upload Files
    </ui:define>
    <ui:define name="title2"> 
        Select type ontology:
    </ui:define>
    <ui:define name="contenido">
        <h:form   enctype="multipart/form-data">

            <p:growl id="messages" showDetail="true" />
            <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
                <p:selectOneMenu id="console" value="#{fileUploadBean.chooseMode}" style="width:180px">
                    <f:selectItem itemLabel="Select type" itemValue="" />
                    <f:selectItem itemLabel="Reference Ontology" itemValue="B" />
                    <f:selectItem itemLabel="Target Ontology" itemValue="A" />
                </p:selectOneMenu>
                <p:spacer width="10" />
                <p:fileUpload value="#{fileUploadBean.file}" mode="simple" skinSimple="true"  />
            </h:panelGrid>

            <p:spacer height="10" />


            <h:panelGrid columns="1" style="margin:0 auto;" >
                <p:commandButton styleClass="btn btn-round btn-primary" value="Submit" ajax="false" actionListener="#{fileUploadBean.upload}"  />
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
