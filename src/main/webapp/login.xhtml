<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <!-- Bootstrap core CSS -->

        <link rel="stylesheet" type="text/css"  href="#{request.contextPath}/resources/fonts/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css"  href="#{request.contextPath}/resources/fonts/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/css/icheck/green.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/css/custom.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/css/animate.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/fonts/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/fonts/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/fonts/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/css/nprogress.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/icheck/flat/green.css" />
        <link class="glyphicon glyphicon-eye-open" rel="shortcut icon" type="image/icon" />

    </h:head>
    <h:body style="background:#F7F7F7;">
        <div class="">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>

            <div id="wrapper">
                <div id="login" class="animate form">
                    <section class="login_content">
                        <h:form >


                            <h1>Login</h1>
                            <p:outputLabel id="msg" value="#{loginBean.msg}" rendered="#{loginBean.render}" style="color: #B40404; font-size: 12px"/>  
                            <div>
                                <p:inputText placeholder="Username" id="username" value="#{loginBean.username}" rendered="true" required="true" />
                                <p:message for="username" display="text" />
                            </div>
                            <div>
                                <p:inputText placeholder="Password"  id="password" value="#{loginBean.pwd}" type="password" required="true"/>
                                <p:message for="password" display="text" />
                            </div>
                            <div>
                                <p:commandButton styleClass="btn btn-round btn-primary" value="Sig in"  action="#{loginBean.validateUsernamePassword}" update="msg" />


                            </div>
                            <div class="clearfix"></div>
                            <div class="separator">


                                <div class="clearfix"></div>
                                <br />
                                <div>
                                    <h1><i class="glyphicon glyphicon-eye-open" style="font-size: 26px;"></i> Ontology Fixer</h1>

                                    <p>Â©2015 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                                </div>
                            </div>



                        </h:form>
                        <!-- form -->
                    </section>
                    <!-- content -->
                </div>
            </div>
        </div>
    </h:body>

</html>
